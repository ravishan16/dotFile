# GitHub Actions Workflow to Build and Deploy mdBook to GitHub Pages
# Place this file in your repository at: .github/workflows/mdbook.yml

name: Build and Deploy mdBook

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ] # Or your default branch (e.g., master)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# This is essential for the peaceiris/actions-gh-pages action
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    steps:
      - name: Checkout repository # Checks out your repository under $GITHUB_WORKSPACE
        uses: actions/checkout@v4

      - name: Set up Rust toolchain # Installs Rust and Cargo
        uses: dtolnay/rust-toolchain@stable # Use the stable Rust toolchain
        with:
          components: rustfmt, clippy # Optional: install formatting and linting tools

      - name: Install mdBook # Installs mdBook using Cargo
        run: cargo install mdbook --locked --version ^0.4 # Install a specific version range for stability

      - name: Build the book # Runs the mdbook build command
        # IMPORTANT: Specify the directory containing your book.toml
        # If your book is not at the root, change './my-guides-book'
        run: mdbook build ./my-guides-book # <-- TODO: Adjust this path if needed!

      - name: Setup Pages # Configures GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact # Uploads the built book artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: This path MUST match the output directory of `mdbook build`
          # It's relative to the GITHUB_WORKSPACE.
          # If you changed build-dir in book.toml, update this path.
          path: ./my-guides-book/book # <-- TODO: Adjust this path if needed!

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Sets the deployment URL output
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully
    steps:
      - name: Deploy to GitHub Pages # Deploys the artifact to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Uses the official GitHub Pages deployment action

